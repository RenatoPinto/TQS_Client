<section>
    <div class="bannerTop"></div>
    <div class="container">
        <div class="page-header">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <blockquote data-bind="text:description" class="small"></blockquote>
        <h3>Resultados da pesquisa ...</h3>
        <div class="row" data-bind="foreach: houses">
            <div class="col-lg-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-xs-3" style="padding:0px; min-height:128px;white-space: nowrap;">
                            <span style="display: inline-block; min-height:128px; vertical-align: middle; min-width:1px "></span>
                            <img src="../../images/icon.jpg" style="border:solid 1px #c0c0c0; border-radius:64px; width:96px; vertical-align:middle;" />
                        </div>
                        <div class="col-xs-9 small">
                            <p>
                                Tipo de imóvel: <span data-bind="text: TipoDeImovel"></span><br />
                                Tipologia: <span data-bind="text: Tipologia"></span><br />
                                Localização:
                                <span data-bind="text: Distrito" title="Distrito"></span> |
                                <span data-bind="text: Concelho" title="Concelho"></span> |
                                <span data-bind="text: Freguesia" title="Freguesia"></span>
                            </p>
                            <p>
                                Preço: <span data-bind="text: Preco"></span> €
                            </p>
                            <button class="btn btn-primary btn-circle" data-bind="event : { click : $parent.showHouse}">Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
